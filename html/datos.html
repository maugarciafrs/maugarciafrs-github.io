        <section id="datos">
            <h2>Datos del Invernadero</h2>

                <h3>Humedad</h3>

            </div>
        </section>
    
        <section id="camaras">
            <h2>Cámaras del Invernadero</h2>
            <div class="camera-feed">
                <h3>Cámara 1</h3>
                <img src="camara1.jpg" alt="Vista de la cámara 1">
            </div>
            <div class="camera-feed">
                <h3>Cámara 2</h3>
